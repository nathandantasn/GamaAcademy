<!DOCTYPE html>
<html lang="pt-br">  
        <head>
                <title> Página para exercícios | Gama Academy </title>
                <!--meta são as configurações padrão do site-->
                <meta charset="UTF-8"/>
                <meta name="description" content="Texto descritivo da página web"/>
                <meta name="author" content="Gama Academy" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <!-- referenciar o css da página-->
                <link  rel="stylesheet" type = "text/css" href="estilo.css"/> 
                <!-- referenciar os scripts da página-->
                <script type="text/javascript" src="script.js"></script>
        </head>

<body>
        <!--cabeçalho-->
        <header role="banner">
            <nav role="navigation" aria-level="main navigation">
                <ul role="menu">
                    <li>
                        <a href="#"  role="menuitem">Home</a>
                    </li>
                    <li>
                        <a href="#" role="menuitem">Quem Somos</a>
                    </li>
                    <li>
                        <a href="#" role="menuitem">Contatos</a>
                    </li>
                    <li>
                        <a href="#" role="menuitem">Conteúdos</a>
                    </li>
                </ul>
            </nav>

        </header>
        <!--conteúdo principal-->
        <main role="main">
            <button aria-labelLedby="bsite" aria-label="Acesse o site oficial da marvel para saber mais sobre o baby yoda">Saber mais</button>
        
            <p id="bsite">Site do baby yoda</p>

            <img src="https://poltronanerd.com.br/wp-content/uploads/2020/04/baby-yoda.jpg" alt="Baby Yoda" title="Baby Yoda" aria-labelledby="description-babyyoda" />

            <table summary="O numero de trabalhadores e ano de fundação de empresas tecnológicas">
                <!--adiciona um título específico pra tabela-->
                <caption>Tabela 1: Informações sobre as empresas</caption>
                <thead>
                    <tr>
                        <th abbr="Empresa" scope="col">Nome da Empresa</th>
                        <th abbr="trabalhadores" scope="col">Número de trabalhadores</th>
                        <th abbr="fundação" scope="col">Data de fundação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Apple Inc.</th>
                        <td >98000</td>
                        <td >1976</td>
                    </tr>
                    <tr>
                        <th scope="row">Google</th>
                        <td>55000</td>
                        <td>1997</td>
                    </tr>
                </tbody>
            </table>

            <p id="article-description">isto daqui é um parágrafo</p>

            <script type="text/javascript">
                var paragrafo =  document.getElementById("article-description");
                paragrafo.style.color="blue"; 
                paragrafo.innerText = "Texto mudou!";

            </script>

            <p id="texto1">Esse aqui é o paragrafo</p>

            <button id="botao1" onclick="atualizacao()">Atualização de texto</button>

            <script type="text/javascript">
                function atualizacao(){
                    var texto1 = document.getElementById("texto1");
                    texto1.innerText = "Star Wars!";
                }
            </script>
        </main>

        <!--Rodapé-->
        <footer role="contentinfo">
            &copy; 2021 SóMandrake
        </footer>
</body>
</html>
